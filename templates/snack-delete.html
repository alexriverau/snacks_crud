{% extends 'base.html' %}

{% block content %}

    <div class="flex flex-col items-center">
        <h1 class="text-2xl p-4 font-semibold text-gray-700 dark:text-white">Delete Snack</h1>
        <form class="bg-white p-4 rounded-md w-3/4 max-w-md" action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex flex-col justify-center items-center">
            <p class="text-lg p-4 font-semibold text-gray-700 dark:text-white">Are you sure you want to delete {{ snack.title }}?</p>
            <input type="submit" value="DELETE" class="px-3 py-2 p-4 text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
        </div>
    </form>
    </div>

{% endblock content %}
