{% extends 'base.html' %}

{% block content %}

    <div class="flex flex-col justify-center items-center">
        <h1 class="text-2xl p-4 font-semibold text-gray-700 dark:text-white">Create a Snack</h1>
        <form class="bg-white p-4 rounded-md w-3/4 max-w-md" action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex flex-col justify-center items-center">
                <input type="submit" value="CREATE" class="px-3 py-2 p-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            </div>
        </form>
    </div>

{% endblock content %}
