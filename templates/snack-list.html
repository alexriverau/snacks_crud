{% extends 'base.html' %}

{% block content %}

  <ul class="mb-8 space-y-4 p-5 font-bold text-left text-gray-700 dark:text-gray-400">
      {% for snack in snacks %}
          <li class="flex items-center space-x-3 text-xl hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
              <svg class="flex-shrink-0 w-5 h-5 text-green-500 dark:text-green-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
              <a href="{% url 'snack_detail' snack.pk %}">{{ snack.title }}</a>
          </li>
      {% endfor %}
  </ul>

{% endblock content %}
